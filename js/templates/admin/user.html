<div class="bbm-modal__topbar">
 	<button type="button" class="close btn-cancel" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h3 class="bbm-modal__title">User:<%= username %></h3>
</div>
<div class="bbm-modal__section">
<form class="form-horizontal">
  <div class="form-group">
    <label for="username" class="control-label">Username</label>
	 <input type="text" name="username" id="username" class="form-control input-sm" value="<%= username %>"/>
    <span class="help-block"></span>
  </div>
  <div class="form-group">
    <label for="password" class="control-label">Password</label>
	 <input type="password" name="password" id="password" class="form-control input-sm" value="<%= password %>"/>
    <span class="help-block"></span>
  </div>
  <div class="form-group">
    <label for="email" class="control-label">Email</label>
	 <input type="text" name="email" id="email" class="form-control input-sm" value="<%= email %>"/>
    <span class="help-block"></span>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="is_admin" id="is_admin" <%= (is_admin==true)?'checked':'' %> > Is Admin
    </label>
  </div>
</form>
</div>
<div class="bbm-modal__bottombar">
	<button title="Discard changes" type="button" class="btn-cancel btn btn-default btn-sm">Cancel</button>
	<button title="Save changes" type="button" class="btn-submit btn btn-primary btn-sm">Save</button>
</div>
