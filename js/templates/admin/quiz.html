<div class="bbm-modal__topbar">
 	<button type="button" class="close btn-cancel" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<h3 class="bbm-modal__title">Quiz: <%= name %></h3>
</div>
<div class="bbm-modal__section">
<form class="form-horizontal">
  <div class="form-group">
    <label for="name" class="control-label">Name</label>
	 <input type="text" name="name" id="name" class="form-control input-sm" value="<%= name %>"/>
    <span class="help-block"></span>
  </div>
  <div class="form-group">
    <label for="description" class="control-label">Description</label>
	 <textarea name="description" id="description" class="form-control input-sm"><%= description %></textarea>
    <span class="help-block"></span>
  </div>
  <div class="form-group">
    <label for="type" class="control-label">Type</label>
     <select name="type" id="type" class="form-control input-sm">
     	<option value="1" <%= type==1?'selected="selected"':'' %>>1</option>
     	<option value="2" <%= type==2?'selected="selected"':'' %>>2</option>
     	<option value="3" <%= type==3?'selected="selected"':'' %>>3</option>
     </select>
    <span class="help-block"></span>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="active" id="active" <%= (active==true)?'checked':'' %> > Is Active
    </label>
  </div>
</form>
</div>
<div class="bbm-modal__bottombar">
	<button title="Discard changes" type="button" class="btn-cancel btn btn-default btn-sm">Cancel</button>
	<button title="Save changes" type="button" class="btn-submit btn btn-primary btn-sm">Save</button>
</div>
