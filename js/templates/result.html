<div class="result-container">
	<h1><%= result.name %> <span class="badge" style="font-size: 1em;"><%= result.value %></span></h1>
	<p><%= result.description %></p>
	<div class="text-center">
		<ul class="score">
			<% _.each(result.statistics, function(item) { %>
			<li class="score-item" data-group-id="<%= item.group_id %>">
				<span class="score-name"><%= item.name %></span>
				<span class="badge"><%= item.value %></span><br />
				<span style="display: none" class="score-description"><%= item.description %></span>
			</li>	
			<% }) %>
		</ul>
	</div>
</div>
<hr />

<form style="display: <%= (email)?'none':'' %>" class="form-horizontal form-email">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" id="name" placeholder="your name ...">
    </div>
  </div>
  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-3">
      <input type="email" class="form-control" id="email" placeholder="your email ...">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-lg btn-primary btn-email">Send</button>
    </div>
  </div>
</form>
