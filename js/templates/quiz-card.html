<h3><%= quiz.name %></h3>

<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="<%= 50 %>" aria-valuemin="0" aria-valuemax="100" style="min-width: 3.5em; width: <%= 50 %>%">
    <%= 5/10 %>
  </div>
</div>

<p><%= quiz.description %></p>
<a role="button" class="btn btn-primary" href="#quiz/<%= quiz.id %>/home">View</a>
