<div class="quiz-card-container">
	<h3><%= name %></h3>
	
	<div style="display:<%=(status.id=='new'||status.id=='done')?'none':'block'%>" class="progress">
	  <div class="progress-bar" role="progressbar" aria-valuenow="<%= status.percent %>" aria-valuemin="0" aria-valuemax="100" style="min-width: 3.5em; width: <%= status.percent %>%">
	    <%= status.text %>
	  </div>
	</div>
	<p><%= description %></p>
	<% if (status.id=='done') { %>
		<a role="button" class="btn btn-primary" href="#quiz/<%= id %>/result">Results</a>
	<% } else if (status.id=='progress') { %>
		<a role="button" class="btn btn-primary" href="#quiz/<%= id %>/<%= status.data %>">Continue</a>		
	<% } else { %>
		<a role="button" class="btn btn-primary" href="#quiz/<%= id %>/home">View</a>		
	<% } %> 
</div>
